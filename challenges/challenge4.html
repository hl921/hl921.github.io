<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <style>
    body{
        margin: 2%;
        border: 1px solid black;
        background-color: #b3b3b3;
    }
    #image{
        line-height:325px;
        width: 388px;
        height: 325px;
        border:5px solid black;
        margin:0 auto;
        background-repeat: no-repeat;
        color:#FFFFFF;
        text-align: center;
        background-color: #8e68ff;
        background-size: cover;
        margin-bottom:25px;
        font-size:150%;
    }
    .preview{
        width:10%;
        margin-left:17%;
        border: 10px solid black;
    }
    img{
        width:95%;
    }
    h1{
        text-align: center;
    }
    </style>

    <script type="text/javascript">
    // I used Two functions here.  Starter idea at:
    // https://codepen.io/ColleenEMc/pen/XmZzWw

    /* In this function you should
        1) change the url for the background image of the div with the id = "image" to the source file of the preview image

        2) Change the text  of the div with the id = "image"
        to the alt text of the preview image
        */

    function upDate(previewPic) {
  		document.getElementById("image").style.backgroundImage = "url('"+previewPic.src+"')";
  		document.getElementById("image").innerHTML = previewPic.alt;
  	}

    /* In this function you should
    1) Update the url for the background image of the div with the id = "image" back to the orginal-image.  You can use the css code to see what that original URL was

    2) Change the text  of the div with the id = "image"
    back to the original text.  You can use the html code to see what that original text was
    */

  	function unDo(){
  		document.getElementById("image").style.backgroundImage = "none";
  		document.getElementById("image").innerHTML = "Hover or tab over/into an image below.";

  	}

    </script>
</head>

<body>
    <h1>Challenge 4</h1>
        <div id = "image">
            Hover or tab over/into an image below.
        </div>

        <!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
        <img class = "preview"
            alt = "a cute penguin 🐧"
            src = "https://images.unsplash.com/photo-1549802784-6fd2e44f891b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80"
            onmouseover = "upDate(this)"
            onmouseleave = "unDo()"
            onfocus = "upDate(this)"
            onblur = "unDo()"
            tabindex="1";>
